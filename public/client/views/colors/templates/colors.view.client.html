<!--Warm-->
<div class="col-sm-3">
  <div class="form-group">
    <h2>Warm</h2>
    <label for="sel1">Skin Tone</label>
    <select class="form-control" id="sel1">
      <option>ivory</option>
      <option>fair ivory</option>
      <option>creamy white</option>
      <option>creamy peach</option>
      <option>peachy</option>
      <option>peachy beige</option>
      <option>apricot</option>
      <option>golden beig</option>
      <option>golden brown</option>
    </select>
  </div>

  <div class="form-group">
    <label for="sel1">Eye Color</label>
    <select class="form-control" id="sel1">
      <option>warm brown</option>
      <option>amber</option>
      <option>warm hazel</option>
      <option>warm blue</option>
      <option>warm green</option>
      <option>warm aqua</option>
      <option>golden flecks inside iris</option>
      <option>warm and light</option>
    </select>
  </div>

  <div class="form-group">
    <label for="sel1">Hair Color</label>
    <select class="form-control" id="sel1">
      <option>golden brown (from light to medium)</option>
      <option>brown (from light to medium)</option>
      <option>golden blonde (from light to medium)</option>
      <option>reddish blonde</option>
      <option>redhead</option>
      <option>auburn</option>
      <option>warm golden gray</option>
    </select>
  </div>

  <div class="form-group">
    <label for="sel1">Overall Coloring</label>
    <select class="form-control" id="sel1">
      <option>light and low intensity complexion</option>
      <option>low contrast between hair, eyes, and skin.</option>
    </select>
  </div>
  <form>
    <textarea name="warm-textarea" rows="1" cols="10"></textarea>
  </form>

  <!--<div class="form-group">
    <img src="https://preview.ibb.co/mzawBR/warm.png" alt="warm" border="0" width="230px;" length="230px;">
  </div>
-->
  <canvas id="warm-canvas" width="230px;" length="230px;">

  </canvas>

</div>
